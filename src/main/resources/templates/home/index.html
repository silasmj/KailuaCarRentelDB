<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Kailua Car Rental</title>
    <link rel="stylesheet" type="text/css" href="MyCSS.css">
</head>

<body>
<ul>
    <img src="https://g9v6w6w7.rocketcdn.me/wp-content/uploads/2019/11/car.png" alt="Kailua logo" style="width: 40px; height: 50px; float: left">
    <p id="Header">Kailua Car Rental</p>

    <li><a href="#customers">Customers</a></li>
    <li><a href="#rentals">Rentals</a></li>
    <li class="dropdown">
        <a class="dropbtn">Cars</a>
        <div class="dropdown-content">
            <a href="/sport">Sport</a>
            <a href="/family">Family</a>
            <a href="/luxury">Luxury</a>
        </div>
    </li>
</ul>
<div class="bg-image">
      <form action="/succesCreateRental" class="container" method="post">
        <h1>Rent a Car</h1>
          <label><b>Start date of rental(yyyy-mm-dd)</b></label>
          <input type="text" placeholder="Enter the start date" name="rental_start" required>
          <label><b>End date of rental(yyyy-mm-dd)</b></label>
          <input type="text" placeholder="Enter the end date" name="rental_end" required>
          <label><b>First Name</b></label>
          <input type="text" placeholder="Enter the First Name of the customer" name="first_name" required>
          <label><b>Customer ID</b></label>
          <input type="text" placeholder="Enter the ID of the customer" name="customer_id" required>
          <label><b>ID of the car</b></label>
          <input type="text" placeholder="Enter the ID of the Car" name="car_id" required>

          <input type="submit" class="btn" value="Save Rental">
    </form>
</div>




</body>
</html>
