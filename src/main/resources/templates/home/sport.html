<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>My Luxury car</title>
    <link rel="stylesheet" type="text/css" href="MyCSS.css">
</head>
<body>
<div class="bg-image">
<ul>
    <img src="https://g9v6w6w7.rocketcdn.me/wp-content/uploads/2019/11/car.png" alt="Kailua logo" style="width: 40px; height: 50px; float: left">
    <p id="Header">Kailua Car Rental</p>

    <li class="dropdown">
        <a class="dropbtn">Customers</a>
        <div class="dropdown-content">
            <a href="/customers/business">Business Customers</a>
            <a href="/customers/private">Private Customers</a>
        </div>
    </li>
    <li><a href="/rental">Rentals</a></li>
    <li class="dropdown">
        <a class="dropbtn">Cars</a>
        <div class="dropdown-content">
            <a href="/sport">Sport</a>
            <a href="/family">Family</a>
            <a href="/luxury">Luxury</a>
        </div>
    </li>
</ul>

    <h1>List of Sport Cars:</h1>
    <form action="#" class="luxuryCont">
        <table>
            <thead>
            <th>ID</th>
            <th>Registration Number</th>
            <th>KM</th>
            <th>First Registration</th>
            <th>Model ID</th>
            <th>Model</th>
            <th>Brand Name</th>
            </thead>
            <tbody>
            <tr th:each="car: ${sport}">
                <td th:text="${car.id}"></td>
                <td th:text="${car.registration_num}"></td>
                <td th:text="${car.km}"></td>
                <td th:text="${car.firstregistration}"></td>
                <td th:text="${car.model_id}"></td>
                <td th:text="${car.model_name}"></td>
                <td th:text="${car.brand}"></td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
</body>
</html>
